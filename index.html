<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

        crossorigin="anonymous" />
    <title>nQueens Problem</title>
</head>

<body>

    <div class="bgimg">
        <div class="logo">
            N Queens Problem
        </div>
        <div>
            <div id="controls">
                <input id="sizeInput" type="number" placeholder="Enter the chessboard size">
                <button onclick="generateBoard()" id="generateBoardBtn">Generate board</button>
                <div id="sizeLabel">
                    Size is not set.
                </div>
            </div>
            <h1 class="w3-jumbo w3-animate-top">
                <div id="main"></div>
                <hr class="w3-border-grey" style="margin:auto;width:40%">
            </h1>

            <p id="paragraph">The N queens puzzle is the problem of placing N chess queens on an NxN chessboard so that
                no two queens
                threaten each other; thus, a solution requires that no two queens share the same row, column, or
                diagonal.</p>
        </div>

        <div class="footer">
            2021

            </a>
          
        </div>
